{% extends "base.html" %}

{% block title %}
Create Post
{% endblock %}

{% block body %}

<div class="row justify-content-center">
    <div class="col-md-3">
        <h1>Create Post</h1>
        <h4>{{topic.name}}</h4>
        <form method="POST">
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Content</label>
                <textarea type="text" name="content" class="form-control" id="exampleFormControlInput1"
                    placeholder="Content" rows="4"></textarea> 
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>

{% endblock %}
