{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block body %}

<div class="row justify-content-center">
    <div class="col-md-4">
    <ul class="list-group">
        {% for topic in topics %}
            <li class="list-group-item">
                <h4>
                    <a href="#">{{topic.name}}</a>
                </h4>
                <h6>
                    {{topic.description}}
                </h6>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% if current_user.is_authenticated %}
    <form method="POST">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Create Topic</button>
            </div>
        </div>
    </form>
    {% endif %}
</div>

{% endblock %}
