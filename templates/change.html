{% extends "base.html" %}

{% block title %}
Change
{% endblock %}

{% block body %}

<div class="row justify-content-center">
    <div class="col-md-3">
        <h1>Change Post</h1>
        <form method="POST">
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Change Content</label>
                <textarea type="text" name="Change_content" class="form-control" id="exampleFormControlInput1"
                    placeholder="Content" rows="4">{{post.content}}</textarea> 
            </div>
            <button type="submit" class="btn btn-primary">Change</button>
        </form>
    </div>
</div>

{% endblock %}
