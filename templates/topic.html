{% extends "base.html" %}

{% block title %}
Topic
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-3">
        <h1>{{topic.name}}</h1>
        <div>
            <ul class="list-group">
                {% for post in posts %}
                    <li class="list-group-item">
                        {{post.content}}                 
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% if current_user.is_authenticated %}
        <a href="/create_post/{{topic.id}}">
            <button class="btn btn-primary">Create post</button>
        </a>   
        {% endif %}
    </div>
</div>
{% endblock %}
