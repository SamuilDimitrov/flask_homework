{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-3">
        <h1>Register</h1>
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input type="text" name="username" class="form-control" placeholder="username" maxlength="80" required />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password (8 characters minimum)</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" maxlength="100"  required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" name="verify_password" class="form-control" id="exampleInputPassword1" placeholder="Verify Password" minlength="8" maxlength="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
